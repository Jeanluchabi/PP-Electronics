<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - P&P Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            text-align: center;
            padding: 50px;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-message">404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p>Here are some useful links to help you find what you're looking for:</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">View Products</a>
        <a href="{{ url_for('about') }}" class="btn btn-info">About Us</a>

        <div class="search-bar mt-4">
            <input type="text" class="form-control" placeholder="Search for products...">
        </div>
    </div>
</body>
</html>
